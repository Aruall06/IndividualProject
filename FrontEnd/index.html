<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">TechGrads Gallery</title>
</head>

<body>
    <div class="container">
      <div class="navoptions">
      <button class="formnav" id="register">SIGN UP</button>
      <button class="formnav" id="login">SIGN IN</button>
      </div>
            <div id="login-section">
                <div class="form-container">
                    <form class="loginform">
                      <div class="message">
                      </div>
                        <div>
                            <input type="text" class="username" id="username" placeholder="Username" required>
                        </div>
                        <div>
                            <input type="password" id="password" class="password" placeholder="Password" required>
                        </div>
                        <input type="button" value="Login" id="login-button">
                    </form>
                </div>
            </div>

            <div id="register-section">
                <div class="form-container">
                    <form class="registerform">
                        <div class="message">
                        </div>
                        <div>
                            <input type="text" class="username" id="registerusername" placeholder="New Username" required>
                        </div>
                        <div>
                            <input type="password" class="password" id="registerpassword" placeholder="New Password" required>
                        </div>
                        <input type="button" value="Register" id="register-button">
                    </form>
                </div>
            </div>
  </div>

</body>

</html>
